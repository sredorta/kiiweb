<div class="header-wrapper" [ngClass]="{'is-short' : format == 'short'}">
  <div class="fallback-background" src="./assets/images/header.jpg" [ngClass]="{'is-playing': isPlaying}"></div>
  <video *ngIf="showVideo" #videoPlayer loop muted autoplay oncanplay="this.play();" onloadedmetadata="this.muted = true" [ngClass]="{'is-playing': isPlaying}">
        <source src="./assets/videos/header_s05.mp4" type="video/mp4">
  </video> 
  <div class="content-wrapper">
      <h1><span class="header-icon" *ngIf="data.page=='alerts'"><i class="fas fa-bell" [matBadge]="data.alertCount"></i></span>{{data.title | translate}}</h1>
      <h2>{{data.subtitle | translate}}</h2>
  </div>  
  <img class="icon" src="./assets/images/more.svg"/>
</div>
