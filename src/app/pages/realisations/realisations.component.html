<kii-header [data]="{page:'realisations'}"></kii-header>

<div class="page-wrapper realisations-wrapper">
<kii-spinner-overlay [show]="isLoading">
    <div class="wrapper">
      <kii-article class="page-header" key="realisations-header" kiiScroll (onAppear)="animateClients($event)"></kii-article>    
      <div  class="content-wrapper-clients" [@realisationsAnimation]="showAnimationClients && articlesClients.length>0">
        <div class="kii-element-wrapper" *ngFor="let article of articlesClients; let i = index">
              <kii-element [ngClass]="article.cathegory" [attr.data-index]="i">
                    <kii-article-summary [descriptionTrimLength]="100" [key]="article.id"></kii-article-summary>  
                    <kii-article  [key]="article.id"></kii-article>  
                    <div class="read-more-wrapper"> 
                      <button class="read-more-button" mat-button color="primary" [routerLink]="['/articles',article.id] | localize">{{'kiilib.readmore' | translate}}</button>
                    </div>
                    <!--<button class="read-more-button" mat-button color="primary" [routerLink]="['/articles',article.id] | localize">{{'kiilib.readmore' | translate}}<i class="fa fa-arrow-right"></i></button>-->
              </kii-element>
        </div>
      </div>
      <div class="comments-wrapper-container">

        <kii-article class="page-intermediate" key="realisations-intermediate" kiiScroll (onAppear)="animateComments($event)"></kii-article>


        <div  class="content-wrapper-comments" [@realisationsCommentsAnimation]="showAnimationComments && articlesComments.length>0">
                  <div class="kii-element-wrapper" *ngFor="let article of articlesComments; let i = index">
                        <kii-element [ngClass]="[article.cathegory,oddOrEven(i)]" [attr.data-index]="i" kiiScroll>
                              <kii-article-summary [descriptionTrimLength]="100" [key]="article.id"></kii-article-summary>  
                              <kii-article  [key]="article.id"></kii-article>  
                        </kii-element>
                  </div>
        </div>
      </div>
    </div>
    <kii-article class="page-footer" key="realisations-footer"></kii-article>
</kii-spinner-overlay>
</div>
