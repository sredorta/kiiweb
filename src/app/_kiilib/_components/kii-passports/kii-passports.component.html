<div class="wrapper">
    <a  class="social-passport facebook" [ngClass]="{'disabled':offline}" [href]="getOAuthAddress('facebook')" (click)="spinner.show()"><i class="fab fa-facebook-f"></i><span>facebook</span></a>
    <a  class="social-passport google-plus" [ngClass]="{'disabled':offline}" [href]="getOAuthAddress('google')" (click)="spinner.show()"><i class="fab fa-google-plus-g"></i><span>google</span></a>
</div>
