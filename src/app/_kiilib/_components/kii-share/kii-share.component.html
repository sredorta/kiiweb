<div class="kii-share-wrapper">
  <button mat-icon-button shareButton="facebook" [style.color]="share.prop.facebook.color" [url]="getUrl()" (click)="sendStats('facebook')">
    <fa-icon [style.color]="share.prop.facebook.color" [icon]="share.prop.facebook.icon" size="lg"></fa-icon>
  </button>
  <button mat-icon-button shareButton="twitter" [style.color]="share.prop.twitter.color" [url]="getUrl()" (click)="sendStats('twitter')">
    <fa-icon [style.color]="share.prop.twitter.color" [icon]="share.prop.twitter.icon" size="lg"></fa-icon>
  </button>
  <button mat-icon-button shareButton="linkedin" [style.color]="share.prop.linkedin.color" [url]="getUrl()" (click)="sendStats('linkedin')">
    <fa-icon [style.color]="share.prop.linkedin.color" [icon]="share.prop.linkedin.icon" size="lg"></fa-icon>
  </button>
  <button mat-icon-button shareButton="whatsapp" [style.color]="share.prop.whatsapp.color" [url]="getUrl()" (click)="sendStats('whatsapp')">
      <fa-icon [style.color]="share.prop.whatsapp.color" [icon]="share.prop.whatsapp.icon" size="lg"></fa-icon>
  </button>
  <button mat-icon-button shareButton="telegram" [style.color]="share.prop.telegram.color" [url]="getUrl()" (click)="sendStats('telegram')">
    <fa-icon [style.color]="share.prop.telegram.color" [icon]="share.prop.telegram.icon" size="lg"></fa-icon>
  </button>
  <button mat-icon-button shareButton="email" [style.color]="share.prop.email.color" [url]="getUrl()" (click)="sendStats('email')">
    <fa-icon [style.color]="share.prop.email.color" [icon]="share.prop.email.icon" size="lg"></fa-icon>
  </button>
</div>
