<div class="admin-theme kii-admin-chats-wrapper">
  <div *ngIf="rooms.length>0" class="kii-admin-chats-content">
    <mat-tab-group >
        <mat-tab *ngFor="let room of rooms" [label]="room.id"> 
            <div class="kii-admin-chats-header">
                <button mat-flat-button (click)="joinRoom(room)">Join</button>
                <button mat-flat-button (click)="leaveRoom(room)">Leave</button>
                <button mat-flat-button (click)="deleteRoom(room)">Delete</button>
                <p>participants : {{room.participants}}</p>
                <kii-chat [isAdminContext]="true" [room]="room"></kii-chat>
            </div>
        </mat-tab>
    </mat-tab-group>
  </div>  
  <h1 *ngIf="rooms.length==0">{{'kiilib.chat.rooms.empty' | translate}}</h1>
</div>
