<div class="admin-theme">
        <div class="wrapper">
          <div class="container">
            <h2>General</h2>
            <kii-item-form hint="kiilib.input.company.phone.hint" label="kiilib.input.company.phone.label" placeholder="kiilib.input.company.phone.placeholder" [value]="getSettingValue('companyPhone')" icon="fas fa-phone" [validators]="validators['companyPhone']" (kiiOnSubmit)="save($event, 'companyPhone')"></kii-item-form>
            <kii-item-form hint="kiilib.input.company.address.hint" label="kiilib.input.company.address.label" placeholder="kiilib.input.company.address.placeholder" [value]="getSettingValue('companyAddress')" icon="fas fa-envelope" [validators]="validators['companyAddress']" (kiiOnSubmit)="save($event, 'companyAddress')"></kii-item-form>
            <kii-item-form hint="kiilib.input.company.email.hint" label="kiilib.input.company.email.label" placeholder="kiilib.input.company.email.placeholder" [value]="getSettingValue('companyEmail')" icon="fas fa-at" [validators]="validators['companyEmail']" (kiiOnSubmit)="save($event, 'companyEmail')"></kii-item-form>
            <kii-item-form hint="kiilib.input.company.coords.hint" label="kiilib.input.company.coords.label" placeholder="kiilib.input.company.coords.placeholder" [value]="getSettingValue('gmapLatLng')" icon="fas fa-map-marker-alt" [validators]="validators['gmapLatLng']" (kiiOnSubmit)="save($event, 'gmapLatLng')"></kii-item-form>
            <kii-item-form hint="kiilib.input.company.zoom.hint" label="kiilib.input.company.zoom.label" placeholder="kiilib.input.company.zoom.placeholder" [value]="getSettingValue('gmapZoom')" icon="fas fa-search-location" [validators]="validators['gmapZoom']" (kiiOnSubmit)="save($event, 'gmapZoom')"></kii-item-form>

            <h2>SEO</h2>
            <kii-item-form type="textarea" hint="kiilib.input.company.title.hint" label="kiilib.input.company.title.label" placeholder="kiilib.input.company.title.placeholder" [value]="getSettingValue('title')" icon="fas fa-file-alt" [validators]="validators['title']" (kiiOnSubmit)="save($event, 'title')"></kii-item-form>
            <kii-item-form type="textarea" hint="kiilib.input.company.description.hint" label="kiilib.input.company.description.label" placeholder="kiilib.input.company.description.placeholder" [value]="getSettingValue('description')" icon="fas fa-file-alt" [validators]="validators['description']" (kiiOnSubmit)="save($event, 'description')"></kii-item-form>
            <kii-item-form hint="kiilib.input.company.website.hint" label="kiilib.input.company.website.label" placeholder="kiilib.input.company.website.placeholder" [value]="getSettingValue('url')" icon="fas fa-globe-europe" [validators]="validators['url']" (kiiOnSubmit)="save($event, 'url')"></kii-item-form>
            <kii-item-form hint="kiilib.input.company.name.hint" label="kiilib.input.company.name.label" placeholder="kiilib.input.company.name.placeholder" [value]="getSettingValue('sitename')" icon="fas fa-copyright" [validators]="validators['sitename']" (kiiOnSubmit)="save($event, 'sitename')"></kii-item-form>
            <h2>Social</h2>
            <kii-item-form hint="kiilib.input.company.facebook.hint"  label="kiilib.input.company.facebook.label"  placeholder="kiilib.input.company.facebook.placeholder" [value]="getSettingValue('linkFacebook')" icon="fab fa-facebook" [validators]="validators['linkFacebook']" (kiiOnSubmit)="save($event, 'linkFacebook')"></kii-item-form>
            <kii-item-form hint="kiilib.input.company.google.hint"    label="kiilib.input.company.google.label"    placeholder="kiilib.input.company.google.placeholder" [value]="getSettingValue('linkGoogleplus')" icon="fab fa-google" [validators]="validators['linkGoogleplus']" (kiiOnSubmit)="save($event, 'linkGoogleplus')"></kii-item-form>
            <kii-item-form hint="kiilib.input.company.instagram.hint" label="kiilib.input.company.instagram.label" placeholder="kiilib.input.company.instagram.placeholder" [value]="getSettingValue('linkInstagram')" icon="fab fa-instagram" [validators]="validators['linkInstagram']" (kiiOnSubmit)="save($event, 'linkInstagram')"></kii-item-form>
            <kii-item-form hint="kiilib.input.company.linkedin.hint"  label="kiilib.input.company.linkedin.label"  placeholder="kiilib.input.company.linkedin.placeholder" [value]="getSettingValue('linkLinkedin')" icon="fab fa-linkedin" [validators]="validators['linkLinkedin']" (kiiOnSubmit)="save($event, 'linkLinkedin')"></kii-item-form>
            <kii-item-form hint="kiilib.input.company.twitter.hint"   label="kiilib.input.company.twitter.label"   placeholder="kiilib.input.company.twitter.placeholder" [value]="getSettingValue('linkTwitter')" icon="fab fa-twitter" [validators]="validators['linkTwitter']" (kiiOnSubmit)="save($event, 'linkTwitter')"></kii-item-form>
            <kii-item-form hint="kiilib.input.company.youtube.hint"   label="kiilib.input.company.youtube.label"   placeholder="kiilib.input.company.youtube.placeholder" [value]="getSettingValue('linkYoutube')" icon="fab fa-youtube" [validators]="validators['linkYoutube']" (kiiOnSubmit)="save($event, 'linkYoutube')"></kii-item-form>
            <!--<kii-admin-settings-form></kii-admin-settings-form>-->
          </div>
        </div>
</div>
