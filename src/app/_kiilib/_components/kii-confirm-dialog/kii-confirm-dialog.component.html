<div class="kii-confirm-dialog-wrapper">
    <div class="kii-confirm-dialog-container">
      <i class="fas fa-exclamation"></i>
      <div class="kii-confirm-dialog-text-container">
        <h2>{{data.title | translate }}</h2>
        <p>{{data.text | translate}}</p>
      </div>
    </div>  
    <div class="action-buttons">         
          <button mat-button mat-dialog-close color="primary" [mat-dialog-close]="false">{{'kiilib.cancel' | translate}}</button>
          <button mat-flat-button mat-dialog-close color="primary" [mat-dialog-close]="true">{{'kiilib.yes' | translate}}</button>
    </div> 
</div>
