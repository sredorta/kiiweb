
<mat-card class="confirm-dialog">
    <mat-card-header>
      <div mat-card-avatar><i class="fas fa-exclamation"></i></div>
      <mat-card-title>{{data.title | translate }}</mat-card-title>
      <mat-card-subtitle>{{data.text | translate}}</mat-card-subtitle>
      <button mat-icon-button color="primary" [mat-dialog-close]="true"><i class="fas fa-times"></i></button>
    </mat-card-header>
    <mat-card-content mat-dialog-content>

    </mat-card-content>
    <mat-card-actions>
        <button mat-button mat-dialog-close color="primary" [mat-dialog-close]="false">{{'kiilib.cancel' | translate}}</button>
        <button mat-flat-button mat-dialog-close color="primary" [mat-dialog-close]="true">{{'kiilib.yes' | translate}}</button>
    </mat-card-actions>
</mat-card>
