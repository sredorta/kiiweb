<div class="angular-editor-toolbar" *ngIf="showToolbar">
  <div class="angular-editor-toolbar-set">
    <button type="button" title="{{'kiilib.editor.undo' | translate}}" class="angular-editor-button" (click)="triggerCommand('undo')" tabindex="-1"><i
      class='fa fa-undo'></i></button>
    <button type="button" title="{{'kiilib.editor.redo' | translate}}" class="angular-editor-button" (click)="triggerCommand('redo')" tabindex="-1"><i
      class='fa fa-redo'></i></button>
  </div>
  <div class="angular-editor-toolbar-set">
    <button [id]="'bold-'+id" type="button" title="{{'kiilib.editor.bold' | translate}}" class="angular-editor-button" (click)="triggerCommand('bold')"
            [disabled]="htmlMode" tabindex="-1"><i class='fa fa-bold'></i></button>
    <button [id]="'italic-'+id" type="button" title="{{'kiilib.editor.italic' | translate}}" class="angular-editor-button"
            (click)="triggerCommand('italic')"
            [disabled]="htmlMode" tabindex="-1"><i class='fa fa-italic'></i></button>
    <button [id]="'underline-'+id" type="button" title="{{'kiilib.editor.underline' | translate}}" class="angular-editor-button"
            (click)="triggerCommand('underline')" [disabled]="htmlMode" tabindex="-1"><i class='fa fa-underline'></i></button>
    <button [id]="'strikeThrough-'+id" type="button" title="{{'kiilib.editor.strike' | translate}}" class="angular-editor-button"
            (click)="triggerCommand('strikeThrough')" [disabled]="htmlMode" tabindex="-1"><i class='fa fa-strikethrough'></i></button>
    <button [id]="'subscript-'+id" type="button" title="{{'kiilib.editor.subscript' | translate}}" class="angular-editor-button"
            (click)="triggerCommand('subscript')" [disabled]="htmlMode" tabindex="-1"><i class='fa fa-subscript'></i></button>
    <button [id]="'superscript-'+id" type="button" title="{{'kiilib.editor.superscript' | translate}}" class="angular-editor-button"
            (click)="triggerCommand('superscript')" [disabled]="htmlMode" tabindex="-1"><i class='fa fa-superscript'></i></button>
  </div>
  <div class="angular-editor-toolbar-set">
    <button [id]="'justifyLeft-'+id" type="button" title="{{'kiilib.editor.alignleft' | translate}}" class="angular-editor-button"
            (click)="triggerCommand('justifyLeft')" [disabled]="htmlMode" tabindex="-1"><i
      class='fa fa-align-left'></i></button>
    <button [id]="'justifyCenter-'+id" type="button" title="{{'kiilib.editor.aligncenter' | translate}}" class="angular-editor-button"
            (click)="triggerCommand('justifyCenter')" [disabled]="htmlMode" tabindex="-1"><i class='fa fa-align-center'></i></button>
    <button [id]="'justifyRight-'+id" type="button" title="{{'kiilib.editor.alignright' | translate}}" class="angular-editor-button"
            (click)="triggerCommand('justifyRight')" [disabled]="htmlMode" tabindex="-1">
      <i class='fa fa-align-right'></i></button>
    <button [id]="'justifyFull-'+id" type="button" title="{{'kiilib.editor.alignfull' | translate}}" class="angular-editor-button"
            (click)="triggerCommand('justifyFull')" [disabled]="htmlMode" tabindex="-1"><i
      class='fa fa-align-justify'></i></button>
  </div>
  <div class="angular-editor-toolbar-set">
    <button [id]="'indent-'+id" type="button" title="{{'kiilib.editor.indent' | translate}}" class="angular-editor-button"
            (click)="triggerCommand('indent')"
            [disabled]="htmlMode" tabindex="-1"><i
      class='fa fa-indent'></i></button>
    <button [id]="'outdent-'+id" type="button" title="{{'kiilib.editor.outdent' | translate}}" class="angular-editor-button"
            (click)="triggerCommand('outdent')"
            [disabled]="htmlMode" tabindex="-1"><i
      class='fa fa-outdent'></i></button>
  </div>
  <div class="angular-editor-toolbar-set">
    <button [id]="'insertUnorderedList-'+id" type="button" title="{{'kiilib.editor.unorderedlist' | translate}}" class="angular-editor-button"
            (click)="triggerCommand('insertUnorderedList')" [disabled]="htmlMode" tabindex="-1"><i class='fa fa-list-ul'></i></button>
    <button [id]="'insertOrderedList-'+id" type="button" title="{{'kiilib.editor.orderedlist' | translate}}" class="angular-editor-button"
            (click)="triggerCommand('insertOrderedList')" [disabled]="htmlMode" tabindex="-1"><i class='fa fa-list-ol'></i></button>
  </div>
  <div class="angular-editor-toolbar-set">
  <ae-select class="select-heading" [options]="headings"
               [(ngModel)]="block"
               (change)="triggerCommand(block)"
               [disabled]="htmlMode"
               tabindex="-1"></ae-select>
  </div>
  <div class="angular-editor-toolbar-set">
  <ae-select class="select-font" [options]="fonts"
               [(ngModel)]="fontName"
               (change)="setFontName(fontName)"
               [disabled]="htmlMode"
               tabindex="-1"></ae-select>
  </div>
  <div class="angular-editor-toolbar-set">
    <ae-select class="select-font-size" [options]="fontSizes"
               [(ngModel)]="fontSize"
               (change)="setFontSize(fontSize)"
               [disabled]="htmlMode"
               tabindex="-1">
    </ae-select>
  </div>
  <div class="angular-editor-toolbar-set">
    <input
      style="display: none"
      type="color" (change)="insertColor(fgInput.value, 'textColor')"
      #fgInput>
    <button [id]="'foregroundColorPicker-'+id" type="button" class="angular-editor-button" (click)="fgInput.click()" title="{{'kiilib.editor.textcolor' | translate}}"
            [disabled]="htmlMode" tabindex="-1"><span class="color-label foreground"><i class="fa fa-font"></i></span></button>
    <input
      style="display: none"
      type="color" (change)="insertColor(bgInput.value, 'backgroundColor')"
      #bgInput>
    <button [id]="'backgroundColorPicker-'+id" type="button" class="angular-editor-button" (click)="bgInput.click()" title="{{'kiilib.editor.textbackground' | translate}}"
            [disabled]="htmlMode" tabindex="-1"><span class="color-label background"><i class="fa fa-font"></i></span></button>
  </div>
  <div *ngIf="customClasses" class="angular-editor-toolbar-set">

    <ae-select class="select-custom-style" [options]="customClassList"
               [(ngModel)]="customClassId"
               (change)="setCustomClass(customClassId)"
               [disabled]="htmlMode"
               tabindex="-1"></ae-select>
  </div>
  <div class="angular-editor-toolbar-set">
    <button [id]="'link-'+id" type="button" class="angular-editor-button" (click)="insertUrl()"
            title="{{'kiilib.editor.link' | translate}}" [disabled]="isLinkButtonDisabled" tabindex="-1">
      <i class="fa fa-link"></i>
    </button>
    <button [id]="'unlink-'+id" type="button" class="angular-editor-button" (click)="triggerCommand('unlink')"
            title="{{'kiilib.editor.unlink' | translate}}" [disabled]="htmlMode || !linkSelected" tabindex="-1">
      <i class="fa fa-unlink"></i>
    </button>
    <button [id]="'insertImage-'+id" type="button" class="angular-editor-button" (click)="insertImage()" title="{{'kiilib.editor.image' | translate}}"
            [disabled]="htmlMode" tabindex="-1"><i class="far fa-image"></i></button>
    <button [id]="'insertBackgroundImage-'+id" type="button" class="angular-editor-button" (click)="insertImageBackground()" title="{{'kiilib.editor.background' | translate}}"
            [disabled]="htmlMode" tabindex="-1"><i class="fas fa-image"></i></button>  
    <button [id]="'removeBackgroundImage-'+id" type="button" class="angular-editor-button" (click)="removeImageBackground()" title="{{'kiilib.editor.backgroundclear' | translate}}"
            [disabled]="htmlMode" tabindex="-1"><i class="fas fa-image"></i><i class="fas fa-trash trash-background-icon"></i></button>                        
    <button [id]="'insertVideo-'+id" type="button" class="angular-editor-button"
            (click)="insertVideo()" title="{{'kiilib.editor.video' | translate}}" [disabled]="htmlMode" tabindex="-1"><i class="fa fa-video"></i></button>
    <button *ngIf="disk!='email'" [id]="'insertIcon-'+id" type="button" class="angular-editor-button"
            (click)="insertIcon()" title="{{'kiilib.editor.icon' | translate}}" [disabled]="htmlMode" tabindex="-1"><i class="fas fa-icons"></i></button>
    
    <button [id]="'insertHorizontalRule-'+id" type="button" title="{{'kiilib.editor.line' | translate}}" class="angular-editor-button"
            (click)="triggerCommand('insertHorizontalRule')" [disabled]="htmlMode" tabindex="-1"><i class="fa fa-minus"></i></button>
  </div>
  <div class="angular-editor-toolbar-set">
    <button [id]="'clearFormatting-'+id" type="button" title="{{'kiilib.editor.clearformatting' | translate}}" class="angular-editor-button"
            (click)="triggerCommand('removeFormat')" [disabled]="htmlMode" tabindex="-1"><i class='fa fa-times'></i></button>
  </div>
  <div class="angular-editor-toolbar-set">
    <button [id]="'toggleEditorMode-'+id" type="button" title="{{'kiilib.editor.code' | translate}}" class="angular-editor-button"
            (click)="triggerCommand('toggleEditorMode')" tabindex="-1"><i class='fa fa-code'></i></button>
  </div>
</div>
